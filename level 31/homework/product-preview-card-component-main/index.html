<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <div class="div1">
        <p class="perfume">Perfume</p>
        <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
        <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="div2">
        <div class="div3">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button><img src="./images/icon-cart.svg" alt="icon">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
